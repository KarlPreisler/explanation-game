<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/b0a8f8c75f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <title>Med andra ord</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center m-3">
            <h1 class="mt-5">Med andra ord</h1>
        </div>
        <div class="d-flex justify-content-center mt-2">
            <p class="h5">Poäng:</p>        
        </div>
        <div class="d-flex justify-content-center mb-2">
            <p class="team-scores"><span id="team1-score" class="score-number"></span> | <span id="team2-score" class="score-number"></span></p>
        </div>
        <div class="d-flex justify-content-center mb-2">
            <p class="h3"><span id="team1-name"></span> | <span id="team2-name"></span></p>
        </div>
        <div class="d-flex justify-content-center m-2">
            <p class="h3">Tur: <span id="team-display">Lag 1</span></p>
        </div>
        <div class="d-flex justify-content-center m-2">
            <button id="start-btn" class="btn btn-success btn-lg btn-block">Starta omgång</button>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <p class="h3"><span id="seconds-display"></span></p>
        </div>
        <div class="d-flex justify-content-center mb-2">
            <p class="h3" id="seconds-text">Sekunder kvar</p>
        </div>
        <div class="d-flex justify-content-center m-2">
            <div id="word-display" class="h3"></div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-lg btn-success m-2" id="point-btn" disabled>Poäng!</button>
            <button class="btn btn-lg btn-danger m-2" id="pass-btn" disabled>Pass</button>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <i class="fa-solid fa-xmark fa-2xl" id="stop-btn"></i>
        </div>
    </div>     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
